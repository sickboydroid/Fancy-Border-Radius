<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Border Radius</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Fancy Border Radius</h2>
      <div class="handle" id="top-handle"></div>
      <div class="handle" id="bottom-handle"></div>
      <div class="handle" id="left-handle"></div>
      <div class="handle" id="right-handle"></div>
      <div>
        <div class="square"></div>
        <div class="blob"></div>
      </div>
      <div class="display-container">
        <span class="label">border-radius</span>
        <span class="border-radius-value">0% 100% 0% 100% / 100% 0% 100% 0%</span>
      </div>
    </div>
  </body>
</html>
